<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link rel="stylesheet" th:href="@{/css/course.css}" />
</head>
<body>
<div class="container">
    <h1 class="title">Courses</h1>
    <ul class="course-list">
        <li th:each="course : ${courses}">
            <a th:href="@{/course/details/{id}(id=${course.id})}" th:text="${course.name}">Course Name</a>
        </li>
    </ul>
    <a href="/student" class="back-button">Back to Students</a>
</div>
</body>
</html>
